{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if auth %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <label class="form-label">Type your password here: </label>
        <input type="password" name="password" placeholder="Password">
        <input type="submit" class="btn btn-info">
    </form>
    {% if letter %}
        <p class="text-danger">Wrong Password!</p>
    {% endif %}
</div>
{% else %}
<div class="container">
    <div class="block border border-dark w-50 h-75 rounded text-center bg-dark text-danger px-2">
        <img src='https://avataaars.io/?avatarStyle=Circle&topType=LongHairStraight&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light'/>
        <h1>I love you {{letter.partner}} </h1>
        <h3>{{ letter.msg}}</h3>
    </div>
</div>
{% endif %}
{% endblock %}
