{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Your Name</label>
        <input type="text" name="name" class="form-control" placeholder="Name" required >
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Your Age</label>
        <input type="number" name="age" class="form-control" placeholder="Age" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Your Email</label>
            <input type="email" name="mail" class="form-control" placeholder="Email ID" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Your Partner's Name</label>
            <input type="text" name="pname" class="form-control" placeholder="Your's Love life name" required>
        </div>
        <button type="submit" class="btn btn-outline-primary" met>Next</button>
    </form>
</div>
{% endblock %}
